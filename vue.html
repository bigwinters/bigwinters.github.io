<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Daniel Winters - Vue.js Experiments</title>
        <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.1/css/tachyons.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>       
    </head>
    <body>
        <h1 class="f2 center avenir tc">Generic To-Do List</h1>
        <div class="avenir lh-copy">
            <div id="list" >
                  <ol class="pl0 measure center">
                    <li v-for="todo in todos">
                      {{ todo.text }}
                    </li>
                  </ol> 
            <div class="tc">                             
                  <input v-model="message">
                  <button v-on:click="addToList">Add to List</button>
            </div>
        </div>



       <script type="text/javascript">
        var list = new Vue({
            el: '#list',
            data: {
                todos: [
                    { text: 'Pick up post' },
                    { text: 'Floss teeth' },
                    { text: 'Water plants' }
                ],
                message: ""
            },                 
            methods: {
                addToList: function () {
                  list.todos.push({ text: list.message })
                }
            }
        });
        </script>
    </body>
</html>
