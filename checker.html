<!doctype html>
<html>
	<head>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="chrome=1">
    	<title>Links Checker</title>
    	
    	<link rel="stylesheet" href="stylesheets/styles.css">
    	<link rel="stylesheet" href="stylesheets/github-light.css">
    	<meta name="viewport" content="width=device-width">
	
		<script LANGUAGE="JavaScript">
			var links = [];
			var counter = 0;

			function splitUpString (form) {
    			var pasted = form.inputbox.value;
    			links = pasted.split(" ");
    			document.getElementById('view').src = links[counter].toString();    		
			}

			function nextLink() {
				counter = counter + 1;
				var currentLink = links[counter].toString();		
				document.getElementById('view').src = currentLink;				
			}

		</script>
	</head>
	<body>
		<form NAME="myform" ACTION="" METHOD="GET">Paste Links Here: <BR>
			<input TYPE="text" NAME="inputbox" VALUE=""><P>
			<input TYPE="button" NAME="button" Value="Click" onClick="splitUpString(this.form)">
		</form>

		<iframe height="200" width="300" id="view" src=""><p>Doesn't work</p></iframe>
		
		<input TYPE="button" NAME="next" Value="next" onClick="nextLink()">
	</body>
</html>
